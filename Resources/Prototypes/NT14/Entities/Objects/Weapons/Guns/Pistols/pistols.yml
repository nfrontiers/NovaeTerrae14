- type: entity
  name: BE Covert
  parent: BaseWeaponPistol
  id: WeaponPistolBECovert
  description: This is the Black Eye Covert, manufactured and designed by Black Eye Security. Silent but deadly, chambered to fire 7.62mm caseless ammunition. Perfect for taking out any threat discreetly, without worrying about picking up any empty cartridges.
  components:
  - type: Sprite
    sprite: NT14/Objects/Weapons/Guns/Pistols/mandella.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: NT14/Objects/Weapons/Guns/Pistols/mandella.rsi
  - type: Gun
    fireRate: 4
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/silenced.ogg
      params:
        volume: -14
    availableModes:
    - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolCaselessRifle
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolCaselessRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCaselessRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeCaselessRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

