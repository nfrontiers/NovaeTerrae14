    damage:
      types:
        Blunt: 1

- type: entity
  id: BulletMagnumRubber
  name: bullet (45 Colt rubber)
  parent: BaseBulletRubber
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 3
  - type: StaminaDamageOnCollide
    damage: 35 # 3 hits to stun cuz revolver

