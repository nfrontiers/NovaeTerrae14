# NT14 Change:
# Standartization of ammo names
# .45 magnum -> 45 Colt

- type: entity
  id: BulletMagnum
  name: bullet (45 Colt)
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 35

- type: entity
  id: BulletMagnumPractice
  name: bullet (45 Colt practice)
  parent: BaseBulletPractice
  noSpawn: true
  components:
